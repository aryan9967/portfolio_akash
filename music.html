<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Teacher Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      padding: 1em;
      text-align: center;
      color: #fff;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      background-color: #333;
      padding: 1em;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music Teacher Portal</h1>
    <p>Watch the progress reports of my talented students.</p>
  </header>

  <section>
    <h2>Student Progress Reports</h2>
    <div class="video-container">
      <!-- Replace the video URL with the actual URL of your progress report video -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Add more videos as needed -->
    <!--
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/another-video-id" frameborder="0" allowfullscreen></iframe>
    </div>
    -->
  </section>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
